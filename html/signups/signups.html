<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新規登録ページ</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <h1 class="pc_logo-main">おねググ</h1>
    <h2 class="pc_logo-sub">仕事中の質問をもっと気軽に</h2>

    <div class="pc_signups">
        <h3 class="pc_signups-text">新規登録</h3>

        <form action="">
            <p class="pc_login-text login_addless">お名前</p>
            <input type="text" name="addless" id="login_addless" class="login_input">
            <p class="validation">バリデーション</p>

            <p class="pc_login-text login_addless">メールアドレス</p>
            <input type="text" name="addless" id="login_addless" class="login_input">
            <p class="validation">※半角英数</p>

            <p class="pc_login-text login_addless">パスワード</p>
            <input type="text" name="addless" id="login_addless" class="login_input">
            <p class="validation">半角英数６文字以内</p>

            <div class="login_button">
                <input type="submit" name="submit" value="登録">
            </div>

        </form>
    </div>
</body>
</html>
