<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ログインはこちら</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <h1 class="pc_logo-main">おねググ</h1>
    <h2 class="pc_logo-sub">仕事中の質問をもっと気軽に</h2>

    <div class="pc_login-wrapper">
        <h3>ログインはこちら</h3>
        
        <form>
            <p class="pc_login-text login_addless">メールアドレス</p>
            <input type="text" name="addless" id="login_addless" class="login_input">
            <p class="validation">バリデーション</p>

            <p class="pc_login-text login_password">パスワード</p>
            <input type="text" name="addless" id="login_password" class="login_input">
            <p class="validation">バリデーション</p>
            
            <div class=password_forget-main>
                <a href="" class="password_forget-sub">パスワードを忘れた方はこちら</a>
            </div>
            
            <div class="login_button">
                <input type="submit" name="submit" value="ログイン">
            </div>
        </form>

    </div>

    <div class="pc_newacount">
        <a href="">新規登録はこちら</a>
    </div>
</body>
</html>
