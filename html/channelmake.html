<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>チャンネル作成</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
        <header>
            <div class="pc_header">
    
                <div class="header-left">
                    <h1 class="pc_header-title">おねググ</h1>
    
                    <div class="pc_header-channel header_contents">
                        <a href="">チャンネル一覧</a>
                    </div>
                </div>
    
                <div class="header-right">
                    <form class="pc_header-search header_contents">
                        <input type="text" placeholder="質問を検索する(タグ・キーワード)">
                    </form>
    
                    <div class="pc_header-account header_bothends">
                        <img src="http://placehold.jp/32x32.png" alt="">
                        <p>ログイン太郎</p>
                    </div>
                </div>
            </div> 
        </header>

        <!-- 戻る -->
            <div class="pc_backbutton">
                <p>戻る</p>
            </div>
        <!-- //戻る -->

            <h3>チャンネルを発行する</h3>
        
            <div class="pc_channelmake">
                <form action="">
                    <div>
                        <img src="http://placehold.jp/120x120.png" alt="" >
                        <p>チーム名</p>
                        <input type="text">
                        <p>説明</p>
                        <input type="text">
                        <p>オープン設定</p>
                        
                        <div class="pc_channelmake-switch">
                            <label class="switch__label">
                            <input type="checkbox" class="switch__input"/>
                            <span class="switch__content"></span>
                            <span class="switch__circle"></span>
                            </label>
                        </div>

                    </div>

                    <div>
                        全メンバー
                    </div>
                    <div>
                        チームメンバー
                    </div>
                    <input type="submit">
                </form>
            </div>
        </main>
</body>
</html>
